<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo"><i class="fas fa-chart-line"></i> SURVEYPRO</div>
        <div class="ms-auto">
            <button class="nav-btn" onclick="location.href='/'"><i class="fas fa-home"></i> Dashboard</button>
            <button class="nav-btn" onclick="location.href='/profile'"><i class="fas fa-user-circle"></i>
                Profile</button>
            <button class="nav-btn" onclick="location.href='/form'"><i class="fas fa-question-circle"></i>
                Questions</button>
        </div>
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Machines</h3>
                <p>Select Machine</p>
            </div>
            <div class="steps">
                <div class="step" onclick="location.href='/machine1'">
                    <div class="step-icon">1</div>
                    <div class="step-info">
                        <h4>Machine 1</h4>
                        <p>Online</p>
                    </div>
                </div>
                <div class="step" onclick="location.href='/machine2'">
                    <div class="step-icon">2</div>
                    <div class="step-info">
                        <h4>Machine 2</h4>
                        <p>Standby</p>
                    </div>
                </div>
                <div class="step active" onclick="location.href='/machine3'">
                    <div class="step-icon">3</div>
                    <div class="step-info">
                        <h4>Machine 3</h4>
                        <p>Offline</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main -->
        <div class="main-content">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="welcome-card">
                <div class="welcome-icon"><i class="fas fa-server"></i></div>
                <h1>Machine 3</h1>
                <p>Status: Offline.<br>Maintenance required.</p>
                <div style="display:flex;gap:15px;justify-content:center;margin-top:20px;">
                    <button class="cta-button" onclick="location.href='/machine1'">Go to Machine 1</button>
                    <button class="cta-button" onclick="location.href='/machine2'">Go to Machine 2</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
