<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemocue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo"><i class="fas fa-chart-line"></i> SURVEYPRO</div>
        <div class="ms-auto">
            <button class="nav-btn" onclick="location.href='/'"><i class="fas fa-home"></i> Dashboard</button>
            <button class="nav-btn" onclick="location.href='/profile'"><i class="fas fa-user-circle"></i>
                Profile</button>
            <button class="nav-btn" onclick="location.href='/form'"><i class="fas fa-question-circle"></i>
                Questions</button>
        </div>
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Machines</h3>
                <p>Select Machine</p>
            </div>
            <div class="steps">
                <div class="step" onclick="location.href='/masimo'">
                    <div class="step-icon">1</div>
                    <div class="step-info">
                        <h4>Masimo</h4>
                        <p>Online</p>
                    </div>
                </div>
                <div class="step active" onclick="location.href='/hemocue'">
                    <div class="step-icon">2</div>
                    <div class="step-info">
                        <h4>Hemocue</h4>
                        <p>Standby</p>
                    </div>
                </div>
                <div class="step" onclick="location.href='/horiba'">
                    <div class="step-icon">3</div>
                    <div class="step-info">
                        <h4>Horiba</h4>
                        <p>Offline</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main -->
        <div class="main-content">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if 'Error' in message %}alert-danger{% else %}alert-success{% endif %}" role="alert"
                style="margin-bottom: 20px; border-radius: 10px;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="welcome-card">
                <div class="welcome-icon"><i class="fas fa-server"></i></div>
                <h1>Hemocue</h1>
                <p>Status: Standby Mode.<br>Waiting for input.</p>
                <div style="margin-top:20px; text-align:center;">
                    <form method="POST" enctype="multipart/form-data" style="display:inline-block; margin-bottom:15px;">
                        <input type="file" name="file" accept=".xlsx,.xls,.csv" required
                            style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:8px; padding:10px; color:white; margin-bottom:10px; display:block; width:100%;">
                        <button type="submit" class="cta-button" style="width:100%;">Upload Hemocue Data</button>
                    </form>
                    <div style="display:flex; gap:15px; justify-content:center;">
                        <button class="cta-button" onclick="location.href='/horiba'"
                            style="background: linear-gradient(135, #007bff, #00bfff);">Go to Horiba</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
