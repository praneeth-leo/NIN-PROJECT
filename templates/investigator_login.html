<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyPro - Investigator Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #070b14;
      color: #fff;
      padding: 20px;
    }
    .box {
      width: 100%;
      max-width: 420px;
      background: rgba(12, 18, 28, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 24px;
      padding: 36px 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }
    h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.8rem;
    }
    .sub {
      text-align: center;
      color: #b1c3ff;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 14px;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #7e8bb6;
    }
    input {
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      border-radius: 12px;
      padding: 12px 14px 12px 40px;
      font-size: 0.95rem;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
    }
    .login-btn {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(145deg, #6366f1, #8b5cf6);
      margin-top: 4px;
    }
    .error {
      margin-top: 12px;
      text-align: center;
      color: #fecaca;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Investigator Login</h2>
    <div class="sub">Access is separate from admin</div>

    <form method="POST" action="/investigator-login">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Investigator username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
