<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurveyPro Â· Edit Profile</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #0a0c15;
      --surface: rgba(18, 24, 38, 0.85);
      --surface-card: rgba(22, 28, 45, 0.8);
      --border-subtle: rgba(255, 255, 255, 0.04);
      --border-active: rgba(40, 167, 69, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #007bff;
      --accent-success: #28a745;
      --accent-success-glow: rgba(40, 167, 69, 0.3);
      --accent-primary-glow: rgba(0, 123, 255, 0.3);
      --gradient-success: linear-gradient(145deg, #28a745, #1e7e34);
      --gradient-primary: linear-gradient(145deg, #007bff, #0056b3);
      --shadow-elevation: 0 30px 60px -15px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02);
      --radius-card: 32px;
      --radius-input: 16px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      position: relative;
      color: var(--text-primary);
    }

    /* animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(40, 167, 69, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(0, 123, 255, 0.1) 0%, transparent 45%),
        radial-gradient(circle at 40% 80%, rgba(255, 193, 7, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .edit-container {
      width: 100%;
      max-width: 650px;
      position: relative;
      z-index: 10;
      animation: fadeUp 0.5s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* main card */
    .edit-card {
      background: rgba(18, 24, 38, 0.8);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-card);
      padding: 40px 38px;
      box-shadow: var(--shadow-elevation);
      position: relative;
      overflow: hidden;
    }

    .edit-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px circle at 30% 20%, rgba(40, 167, 69, 0.08), transparent 70%);
      pointer-events: none;
    }

    /* header */
    .card-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding-bottom: 20px;
    }

    .header-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #28a745, #1e7e34);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 25px -10px rgba(40, 167, 69, 0.5);
    }

    .header-icon i {
      font-size: 30px;
      color: white;
    }

    .header-text h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff, #a5d6b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .header-text p {
      color: var(--text-muted);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* profile id badge */
    .profile-id-badge {
      background: rgba(0, 123, 255, 0.1);
      border: 1px solid rgba(0, 123, 255, 0.2);
      border-radius: 60px;
      padding: 12px 20px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
    }

    .profile-id-badge i {
      color: var(--accent-primary);
    }

    .profile-id-badge strong {
      color: white;
      font-family: monospace;
      font-size: 1.2rem;
      letter-spacing: 1px;
      margin-left: 8px;
    }

    /* form */
    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    label i {
      color: var(--accent-success);
      width: 20px;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: var(--radius-input);
      font-size: 1rem;
      font-family: "Inter", sans-serif;
      color: var(--text-primary);
      transition: all 0.2s ease;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-success);
      box-shadow: 0 0 0 3px var(--accent-success-glow), inset 0 2px 8px rgba(0,0,0,0.4);
      background: rgba(25, 32, 50, 0.8);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.5;
    }

    /* button group */
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 35px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      border-radius: 60px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-decoration: none;
    }

    .btn-save {
      flex: 2;
      background: var(--gradient-success);
      color: white;
      box-shadow: 0 20px 30px -12px var(--accent-success-glow);
      border: none;
    }

    .btn-save:hover {
      background: linear-gradient(145deg, #1e7e34, #155d27);
      transform: translateY(-2px);
      box-shadow: 0 25px 35px -12px #1e7e34;
    }

    .btn-back {
      flex: 1;
      background: rgba(0, 123, 255, 0.1);
      color: var(--text-secondary);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 123, 255, 0.2);
    }

    .btn-back:hover {
      background: rgba(0, 123, 255, 0.2);
      transform: translateX(-2px);
      color: white;
    }

    .btn i {
      font-size: 1.1rem;
    }

    /* footer note */
    .footer-note {
      margin-top: 25px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }

    .footer-note i {
      color: #ffc107;
    }

    /* responsive */
    @media (max-width: 600px) {
      .edit-card {
        padding: 28px 22px;
      }
      .header-text h2 {
        font-size: 1.6rem;
      }
      .button-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="edit-container">
  <div class="edit-card">
    <!-- header with icon -->
    <div class="card-header">
      <div class="header-icon">
        <i class="fas fa-user-edit"></i>
      </div>
      <div class="header-text">
        <h2>Edit Profile</h2>
        <p><i class="fas fa-barcode"></i> Update profile information</p>
      </div>
    </div>

    <!-- profile id badge -->
    <div class="profile-id-badge">
      <i class="fas fa-id-card"></i>
      <span>Profile ID: <strong>{{ p.profile_id }}</strong></span>
    </div>

    <!-- edit form -->
    <form method="POST">
      <div class="form-group">
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" name="name" value="{{ p.name }}" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label><i class="fas fa-cake-candles"></i> Age</label>
        <input type="number" name="age" value="{{ p.age }}" placeholder="Enter age">
      </div>

      <div class="form-group">
        <label><i class="fas fa-venus-mars"></i> Gender</label>
        <input type="text" name="gender" value="{{ p.gender }}" placeholder="Enter gender">
      </div>

      <div class="form-group">
        <label><i class="fas fa-school"></i> School</label>
        <input type="text" name="school" value="{{ p.school }}" placeholder="Enter school name">
      </div>

      <div class="form-group">
        <label><i class="fas fa-graduation-cap"></i> Class</label>
        <input type="text" name="class" value="{{ p.class }}" placeholder="Enter class">
      </div>

      <div class="form-group">
        <label><i class="fas fa-layer-group"></i> Section</label>
        <input type="text" name="section" value="{{ p.section }}" placeholder="Enter section">
      </div>

      <!-- button group -->
      <div class="button-group">
        <button type="submit" class="btn btn-save">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <a href="/admin/profiles" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </form>

    <!-- footer note -->
    <div class="footer-note">
      <i class="fas fa-shield-alt"></i>
      <span>Changes will be updated immediately in the database</span>
    </div>
  </div>
</div>

</body>
</html>
