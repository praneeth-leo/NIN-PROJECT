<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurveyPro · Edit Profile ✎</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-light: #f4f9ff;
      --surface-glass: rgba(255, 255, 255, 0.75);
      --surface-card: rgba(255, 255, 255, 0.6);
      --border-soft: rgba(6, 214, 160, 0.2);
      --border-active: #06d6a0;
      --text-primary: #1e293b;
      --text-secondary: #4a40a0;
      --text-muted: #5f6caf;
      --accent-mint: #06d6a0;
      --accent-pink: #b5179e;
      --accent-blue: #4361ee;
      --accent-glow: rgba(6, 214, 160, 0.25);
      --gradient-primary: linear-gradient(145deg, #4361ee, #b5179e);
      --gradient-success: linear-gradient(145deg, #06d6a0, #1b9aaa);
      --gradient-back: linear-gradient(145deg, #f59e0b, #d97706);
      --shadow-elevation: 0 30px 60px -20px rgba(67, 97, 238, 0.2), 0 0 0 1px rgba(255,255,255,0.8) inset;
      --radius-card: 48px;
      --radius-input: 40px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      position: relative;
      color: var(--text-primary);
    }

    /* playful animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 10% 20%, #fbc8d5 0%, transparent 30%),
        radial-gradient(circle at 90% 70%, #b8e1ff 0%, transparent 35%),
        radial-gradient(circle at 30% 80%, #fde4c2 0%, transparent 40%),
        radial-gradient(circle at 70% 25%, #d9cbff 0%, transparent 32%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
      animation: softDrift 18s infinite alternate ease-in-out;
    }

    @keyframes softDrift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.05) rotate(1deg); }
    }

    .edit-container {
      width: 100%;
      max-width: 700px;
      position: relative;
      z-index: 10;
      animation: popIn 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95) translateY(15px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* main card */
    .edit-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: var(--radius-card);
      padding: 48px 44px;
      box-shadow: 0 40px 70px -25px rgba(6, 214, 160, 0.3), 0 0 0 1px rgba(255,255,255,0.8) inset;
      position: relative;
      overflow: hidden;
    }

    .edit-card::after {
      content: "✎";
      position: absolute;
      bottom: 25px;
      right: 35px;
      font-size: 6rem;
      opacity: 0.05;
      transform: rotate(10deg);
      pointer-events: none;
    }

    .edit-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(600px circle at 70% 20%, rgba(6, 214, 160, 0.1), transparent 70%);
      pointer-events: none;
    }

    /* header */
    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(6, 214, 160, 0.2);
      padding-bottom: 24px;
    }

    .header-icon {
      width: 70px;
      height: 70px;
      background: var(--gradient-success);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 30px -15px #06d6a0;
      border: 3px solid rgba(255,255,255,0.8);
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-5px); }
    }

    .header-icon i {
      font-size: 32px;
      color: white;
    }

    .header-text h2 {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #1e293b, #4361ee, #b5179e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .header-text p {
      color: #4a40a0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-text p i {
      color: #06d6a0;
    }

    /* profile id badge */
    .profile-id-badge {
      background: white;
      border: 2px solid rgba(6, 214, 160, 0.3);
      border-radius: 60px;
      padding: 16px 24px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      box-shadow: 0 10px 25px -15px #06d6a0;
    }

    .profile-id-badge i {
      color: #b5179e;
      font-size: 1.3rem;
    }

    .profile-id-badge span {
      color: #1e293b;
      font-weight: 600;
    }

    .profile-id-badge strong {
      color: #06d6a0;
      font-family: monospace;
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-left: 8px;
      background: rgba(6, 214, 160, 0.1);
      padding: 4px 12px;
      border-radius: 40px;
    }

    /* form */
    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 0.95rem;
      color: #b5179e;
    }

    label i {
      color: #06d6a0;
      width: 20px;
      font-size: 1.1rem;
      transition: transform 0.2s;
    }

    label:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    input {
      width: 100%;
      padding: 18px 24px;
      background: white;
      border: 2px solid rgba(181, 23, 158, 0.15);
      border-radius: 60px;
      font-size: 1rem;
      font-weight: 500;
      font-family: "Inter", sans-serif;
      color: #1e293b;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px -15px rgba(0,0,0,0.1);
    }

    input:focus {
      outline: none;
      border-color: #06d6a0;
      box-shadow: 0 0 0 4px rgba(6, 214, 160, 0.2), 0 10px 20px -15px #06d6a0;
      transform: scale(1.01);
    }

    input::placeholder {
      color: #a0b3cc;
      font-weight: 400;
    }

    /* button group */
    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 40px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 28px;
      border-radius: 60px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 25px -12px currentColor;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: rotate(25deg);
      transition: left 0.6s ease;
    }

    .btn:hover {
      transform: scale(1.03) translateY(-3px);
    }

    .btn:hover::after {
      left: 120%;
    }

    .btn i {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .btn:hover i {
      transform: scale(1.1);
    }

    .btn-save {
      flex: 2;
      background: var(--gradient-success);
      color: white;
      box-shadow: 0 20px 30px -14px #06d6a0;
    }

    .btn-save:hover {
      box-shadow: 0 28px 40px -16px #06d6a0;
    }

    .btn-back {
      flex: 1;
      background: var(--gradient-back);
      color: white;
      box-shadow: 0 20px 30px -14px #f59e0b;
    }

    .btn-back:hover {
      box-shadow: 0 28px 40px -16px #f59e0b;
    }

    .btn-save:hover i {
      transform: translateX(4px) scale(1.1);
    }

    .btn-back:hover i {
      transform: translateX(-4px) scale(1.1);
    }

    /* footer note */
    .footer-note {
      margin-top: 32px;
      text-align: center;
      color: #5f6caf;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding-top: 20px;
      border-top: 2px solid rgba(6, 214, 160, 0.2);
    }

    .footer-note i {
      color: #06d6a0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    /* responsive */
    @media (max-width: 600px) {
      .edit-card {
        padding: 32px 24px;
      }
      .header-text h2 {
        font-size: 1.8rem;
      }
      .header-icon {
        width: 60px;
        height: 60px;
      }
      .button-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
      .profile-id-badge strong {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="edit-container">
  <div class="edit-card">
    <!-- header with icon -->
    <div class="card-header">
      <div class="header-icon">
        <i class="fas fa-user-edit"></i>
      </div>
      <div class="header-text">
        <h2>Edit Profile</h2>
        <p><i class="fas fa-barcode"></i> Update profile information</p>
      </div>
    </div>

    <!-- profile id badge -->
    <div class="profile-id-badge">
      <i class="fas fa-id-card"></i>
      <span>Profile ID: <strong>{{ p.profile_id }}</strong></span>
    </div>

    <!-- edit form -->
    <form method="POST">
      <div class="form-group">
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" name="name" value="{{ p.name }}" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label><i class="fas fa-cake-candles"></i> Age</label>
        <input type="number" name="age" value="{{ p.age }}" placeholder="Enter age">
      </div>

      <div class="form-group">
        <label><i class="fas fa-venus-mars"></i> Gender</label>
        <input type="text" name="gender" value="{{ p.gender }}" placeholder="Enter gender">
      </div>

      <div class="form-group">
        <label><i class="fas fa-school"></i> School</label>
        <input type="text" name="school" value="{{ p.school }}" placeholder="Enter school name">
      </div>

      <div class="form-group">
        <label><i class="fas fa-graduation-cap"></i> Class</label>
        <input type="text" name="class" value="{{ p.class }}" placeholder="Enter class">
      </div>

      <div class="form-group">
        <label><i class="fas fa-layer-group"></i> Section</label>
        <input type="text" name="section" value="{{ p.section }}" placeholder="Enter section">
      </div>

      <!-- button group -->
      <div class="button-group">
        <button type="submit" class="btn btn-save">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <a href="/admin/profiles" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </form>

    <!-- footer note -->
    <div class="footer-note">
      <i class="fas fa-shield-alt"></i>
      <span>Changes will be updated immediately in the database</span>
      <i class="fas fa-heart" style="color:#b5179e;"></i>
    </div>
  </div>
</div>

</body>
</html>
