<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyPro · create profile ✦</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* fresh light & vibrant palette for teens */
      --bg-light: #f8faff;
      --surface-glass: rgba(255, 255, 255, 0.7);
      --surface-card: rgba(255,  255, 255, 0.5);
      --border-soft: rgba(181, 23, 158, 0.15);
      --border-active: #b5179e;
      --text-primary: #1e293b;
      --text-secondary: #4a40a0;
      --text-muted: #5f6caf;
      --accent-pink: #b5179e;
      --accent-purple: #7209b7;
      --accent-blue: #4361ee;
      --accent-green: #06d6a0;
      --accent-glow: rgba(181, 23, 158, 0.25);
      --gradient-header: linear-gradient(135deg, #4361ee, #b5179e);
      --gradient-btn: linear-gradient(145deg, #06d6a0, #1b9aaa);
      --gradient-btn-hover: linear-gradient(145deg, #1b9aaa, #06d6a0);
      --shadow-elevation: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.7) inset;
      --radius-card: 40px;
      --radius-input: 30px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    /* playful animated background with floating orbs */
    body::before {
      content: "";
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 15% 25%, #fbc8d5 0%, transparent 30%),
        radial-gradient(circle at 85% 70%, #b8e1ff 0%, transparent 35%),
        radial-gradient(circle at 40% 80%, #fde4c2 0%, transparent 40%),
        radial-gradient(circle at 70% 20%, #d9cbff 0%, transparent 35%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
      animation: floatBubbles 25s infinite alternate ease-in-out;
    }

    @keyframes floatBubbles {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.08) rotate(2deg); }
    }

    /* header with glassmorphism */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-bottom: 1px solid rgba(181, 23, 158, 0.1);
      box-shadow: 0 10px 30px -15px rgba(67, 97, 238, 0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* NIN Logo Area - modern playful */
    .nin-logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: linear-gradient(145deg, #ffffff, #f0f3ff);
      padding: 8px 22px 8px 20px;
      border-radius: 60px;
      border: 2px solid rgba(181, 23, 158, 0.2);
      box-shadow: 0 6px 14px rgba(181, 23, 158, 0.1);
      transition: all 0.2s;
    }

    .nin-logo:hover {
      border-color: var(--accent-pink);
      transform: scale(1.02);
    }

    .nin-text {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #4361ee, #b5179e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .nin-sub {
      font-size: 0.7rem;
      color: #5f6caf;
      letter-spacing: 0.5px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: -4px;
    }

    .brand-divider {
      width: 2px;
      height: 36px;
      background: linear-gradient(180deg, transparent, #b5179e, transparent);
      margin: 0 4px;
    }

    .surveypro-text {
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.3px;
      background: linear-gradient(to right, #1e293b, #4361ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-back {
      background: white;
      backdrop-filter: blur(8px);
      color: #b5179e;
      padding: 12px 28px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      border: 2px solid rgba(181, 23, 158, 0.2);
      transition: all 0.25s cubic-bezier(0.2, 0.9, 0.4, 1.1);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 14px rgba(181, 23, 158, 0.1);
    }

    .btn-back i {
      font-size: 0.9rem;
      transition: transform 0.2s;
    }

    .btn-back:hover {
      background: #b5179e;
      color: white;
      border-color: #b5179e;
      transform: translateX(-4px) scale(1.02);
      box-shadow: 0 12px 24px -8px #b5179e;
    }

    .btn-back:hover i {
      transform: translateX(-4px);
    }

    /* main container */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px 28px;
      position: relative;
      z-index: 5;
    }

    /* page title with sparkle */
    .page-header {
      margin-bottom: 32px;
      text-align: left;
    }

    .page-header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(145deg, #1e293b, #4361ee, #b5179e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header h1 i {
      font-size: 2.4rem;
      background: linear-gradient(135deg, #06d6a0, #4361ee);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-header p {
      color: #5f6caf;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(4px);
      padding: 12px 24px;
      border-radius: 60px;
      width: fit-content;
      border: 1px solid rgba(181, 23, 158, 0.1);
    }

    .page-header p i {
      color: #06d6a0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-3px); }
    }

    /* card with glass + fun border */
    .card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: var(--radius-card);
      padding: 44px 42px;
      box-shadow: 0 30px 60px -25px rgba(67, 97, 238, 0.3), 0 0 0 1px rgba(255,255,255,0.8) inset;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "✨";
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 3rem;
      opacity: 0.15;
      transform: rotate(10deg);
      pointer-events: none;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(600px circle at 80% 20%, rgba(6, 214, 160, 0.1), transparent 70%);
      pointer-events: none;
    }

    /* form */
    form {
      position: relative;
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .full {
      grid-column: span 2;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #4a40a0;
      letter-spacing: -0.2px;
    }

    label i {
      color: #b5179e;
      font-size: 1rem;
      width: 20px;
      transition: transform 0.2s;
    }

    label:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    input, select {
      width: 100%;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(181, 23, 158, 0.15);
      border-radius: 40px;
      font-size: 1rem;
      font-weight: 500;
      font-family: "Inter", sans-serif;
      color: #1e293b;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px -12px rgba(0,0,0,0.1), inset 0 1px 3px white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #b5179e;
      box-shadow: 0 0 0 4px rgba(181, 23, 158, 0.2), 0 10px 20px -15px #b5179e;
      background: white;
      transform: scale(1.01);
    }

    input[readonly] {
      background: rgba(241, 245, 255, 0.8);
      color: #2d3a5e;
      font-weight: 600;
      cursor: default;
      border-color: rgba(181, 23, 158, 0.3);
    }

    select option {
      background: white;
      color: #1e293b;
    }

    /* note style */
    .note {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #5f6caf;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,240,0.7);
      padding: 10px 20px;
      border-radius: 60px;
      border: 1px solid rgba(181, 23, 158, 0.1);
      backdrop-filter: blur(4px);
    }

    .note i {
      color: #06d6a0;
      font-size: 1rem;
    }

    /* live age display with extra flair */
    .age-display-group {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 60px;
      padding: 4px;
      border: 2px solid rgba(6, 214, 160, 0.3);
      box-shadow: 0 0 20px rgba(6, 214, 160, 0.2);
      transition: all 0.3s;
    }

    .age-display-group:focus-within {
      border-color: #06d6a0;
      box-shadow: 0 0 0 4px rgba(6, 214, 160, 0.3);
    }

    #age_display {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: white;
      color: #1e293b;
    }

    /* button with insane interactions */
    button {
      width: 100%;
      margin-top: 42px;
      padding: 22px 28px;
      border: none;
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      background: var(--gradient-btn);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      box-shadow: 0 25px 35px -12px #06d6a0, 0 0 0 1px rgba(255,255,255,0.4) inset;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    button i {
      font-size: 1.4rem;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 2px 4px white);
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: rotate(25deg);
      transition: left 0.6s ease;
    }

    button:hover {
      background: var(--gradient-btn-hover);
      transform: scale(1.03) translateY(-4px);
      box-shadow: 0 35px 45px -15px #0f8a8a;
    }

    button:hover::after {
      left: 120%;
    }

    button:hover i {
      transform: translateX(6px) scale(1.1);
      filter: drop-shadow(0 0 6px white);
    }

    button:active {
      transform: scale(0.98) translateY(2px);
      box-shadow: 0 15px 25px -10px #0f8a8a;
    }

    /* mobile responsiveness */
    @media (max-width: 640px) {
      header {
        padding: 14px 18px;
      }
      .brand {
        gap: 8px;
      }
      .nin-text {
        font-size: 1.3rem;
      }
      .nin-sub {
        font-size: 0.55rem;
      }
      .surveypro-text {
        font-size: 1.1rem;
      }
      .container {
        padding: 20px 16px;
      }
      .card {
        padding: 28px 20px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .full {
        grid-column: span 1;
      }
      .page-header h1 {
        font-size: 2.2rem;
      }
      .btn-back {
        padding: 10px 18px;
      }
    }

    /* fun micro interactions on all fields */
    .grid > div {
      transition: all 0.2s;
    }
    .grid > div:hover label i {
      transform: scale(1.2);
      color: #06d6a0;
    }

    /* birthday field extra cute */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5) sepia(1) hue-rotate(280deg);
      cursor: pointer;
    }

    /* barcode icon pulse */
    .fa-qrcode {
      animation: subtlePulse 2s infinite;
    }
    @keyframes subtlePulse {
      0% { opacity: 0.9; }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.9; }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <!-- NIN Logo Area with modern flair -->
    <div class="nin-logo">
      <div class="nin-text">NIN</div>
      <div class="nin-sub">✦ National Institute ✦</div>
    </div>
    <div class="brand-divider"></div>
    <div class="surveypro-text">SurveyPro</div>
  </div>
  <a class="btn-back" href="/dashboard">
    <i class="fas fa-arrow-left"></i> <span>Back</span>
  </a>
</header>

<div class="container">
  <div class="page-header">
    <h1>
      <i class="fas fa-sparkles"></i> Create your profile
    </h1>
    <p>
      <i class="fas fa-barcode"></i> 
      After submission, you'll receive a unique barcode ID
      <i class="fas fa-face-smile-wink"></i>
    </p>
  </div>

  <div class="card">
    <!-- IMPORTANT: method and action unchanged -->
    <form method="POST" action="/profile">

      <div class="grid">

        <!-- name -->
        <div>
          <label><i class="fas fa-user"></i> Name</label>
          <input type="text" name="name" placeholder="e.g. John" required />
        </div>

        <!-- surname -->
        <div>
          <label><i class="fas fa-user"></i> Surname</label>
          <input type="text" name="surname" placeholder="e.g. Smith" required />
        </div>

        <!-- dob -->
        <div>
          <label><i class="fas fa-calendar"></i> Date of birth</label>
          <input type="date" name="dob" id="dob" required />
        </div>

        <!-- age years (readonly) -->
        <div>
          <label><i class="fas fa-cake-candles"></i> Age (years)</label>
          <input type="number" name="age" id="age_years" readonly required />
        </div>

        <!-- age full live display (enhanced) -->
        <div class="full">
          <label><i class="fas fa-hourglass-half"></i> Precise age (live)</label>
          <div class="age-display-group">
            <input type="text" id="age_display" readonly placeholder="--y --m --d --:--:--" />
          </div>
          <div class="note">
            <i class="fas fa-sync fa-spin" style="--fa-animation-duration: 3s;"></i>
            Updates every second · exact age since birth
            <i class="fas fa-face-laugh-beam" style="color:#b5179e;"></i>
          </div>
        </div>

        <!-- hidden field for full age -->
        <input type="hidden" name="age_full" id="age_full" />

        <!-- gender -->
        <div>
          <label><i class="fas fa-venus-mars"></i> Gender</label>
          <select name="gender" required>
            <option value="" disabled selected>✨ select one ✨</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- school -->
        <div>
          <label><i class="fas fa-school"></i> School</label>
          <input type="text" name="school" placeholder="e.g. Westside High" required />
        </div>

        <!-- location -->
        <div>
          <label><i class="fas fa-location-dot"></i> Location</label>
          <input type="text" name="location" placeholder="e.g. Abids" required />
        </div>

        <!-- class -->
        <div>
          <label><i class="fas fa-graduation-cap"></i> Class</label>
          <input type="text" name="class" placeholder="e.g. 10th grade" required />
        </div>

        <!-- section -->
        <div>
          <label><i class="fas fa-layer-group"></i> Section</label>
          <input type="text" name="section" placeholder="e.g. A" required />
        </div>

      </div>

      <!-- submit button with enhanced icon -->
      <button type="submit">
        <span>Create profile & generate barcode</span>
        <i class="fas fa-qrcode"></i>
      </button>

    </form>

  </div>
</div>

<!-- JavaScript (EXACT same logic) -->
<script>
  const dobInput = document.getElementById("dob");
  const ageDisplay = document.getElementById("age_display");
  const ageYears = document.getElementById("age_years");
  const ageFullHidden = document.getElementById("age_full");

  let liveTimer = null;

  function pad2(n) {
    return String(n).padStart(2, "0");
  }

  function calculateAccurateAge(dobDate, nowDate) {
    let years = nowDate.getFullYear() - dobDate.getFullYear();
    let months = nowDate.getMonth() - dobDate.getMonth();
    let days = nowDate.getDate() - dobDate.getDate();

    // Fix days by borrowing from previous month
    if (days < 0) {
      const prevMonth = new Date(nowDate.getFullYear(), nowDate.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }

    // Fix months by borrowing from years
    if (months < 0) {
      months += 12;
      years--;
    }

    // Base date after removing Y/M/D difference
    const baseDate = new Date(
      dobDate.getFullYear() + years,
      dobDate.getMonth() + months,
      dobDate.getDate()
    );

    let diffMs = nowDate - baseDate;
    let totalSeconds = Math.floor(diffMs / 1000);

    const seconds = totalSeconds % 60;
    totalSeconds = Math.floor(totalSeconds / 60);

    const minutes = totalSeconds % 60;
    totalSeconds = Math.floor(totalSeconds / 60);

    const hours = totalSeconds % 24;

    return { years, months, days, hours, minutes, seconds };
  }

  function updateAge() {
    const dobValue = dobInput.value;

    if (!dobValue) {
      ageDisplay.value = "";
      ageYears.value = "";
      ageFullHidden.value = "";
      return;
    }

    // Fix timezone issue
    const dob = new Date(dobValue + "T00:00:00");
    const now = new Date();

    if (now < dob) {
      ageDisplay.value = "❌ invalid date";
      ageYears.value = "";
      ageFullHidden.value = "";
      return;
    }

    const { years, months, days, hours, minutes, seconds } =
      calculateAccurateAge(dob, now);

    // Format: 4y 2m 10d 05:12:33
    const formatted =
      `${years}y ${months}m ${days}d ` +
      `${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}`;

    ageDisplay.value = formatted;
    ageYears.value = years;
    ageFullHidden.value = formatted;
  }

  dobInput.addEventListener("change", () => {
    updateAge();

    if 
    (liveTimer) clearInterval(liveTimer);
    liveTimer = setInterval(updateAge, 1000);
  });

  // If browser autofill already filled DOB
  if (dobInput.value) {
    updateAge();
    liveTimer = setInterval(updateAge, 1000);
  }
</script>

</body>
