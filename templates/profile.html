<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyPro · create profile</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #070b14;
      --surface: rgba(18, 24, 38, 0.9);
      --surface-card: rgba(15, 21, 34, 0.8);
      --border-subtle: rgba(255, 255, 255, 0.05);
      --border-active: rgba(99, 102, 241, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #b1c3ff;
      --text-muted: #7e8bb6;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-glow: rgba(99, 102, 241, 0.35);
      --success: #22c55e;
      --success-dark: #1f7a33;
      --gradient-header: linear-gradient(145deg, #22c55e, #16a34a);
      --gradient-btn: linear-gradient(145deg, #22c55e, #16a34a);
      --gradient-btn-hover: linear-gradient(145deg, #16a34a, #15803d);
      --shadow-elevation: 0 30px 60px -15px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02);
      --radius-card: 32px;
      --radius-input: 18px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    /* animated background */
    body::before {
      content: "";
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: 
        radial-gradient(circle at 10% 20%, rgba(34, 197, 94, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(99, 102, 241, 0.12) 0%, transparent 45%),
        radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        repeating-linear-gradient(45deg, rgba(255,255,255,0.01) 0px, rgba(255,255,255,0.01) 1px, transparent 1px, transparent 20px);
      pointer-events: none;
      z-index: 0;
    }

    /* header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 18px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(8, 12, 22, 0.8);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 20px 30px -20px rgba(0, 0, 0, 0.8);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* NIN Logo Area */
    .nin-logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.03);
      padding: 8px 18px 8px 16px;
      border-radius: 60px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
    }

    .nin-text {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #ffffff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .nin-sub {
      font-size: 0.7rem;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
      font-weight: 500;
      text-transform: uppercase;
      margin-top: -2px;
    }

    .brand-divider {
      width: 1px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 4px;
    }

    .surveypro-text {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: -0.3px;
      background: linear-gradient(to right, #ffffff, #d6ddff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      color: var(--text-secondary);
      padding: 12px 24px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-back i {
      font-size: 0.9rem;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateX(-2px);
    }

    /* main container */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px 28px;
      position: relative;
      z-index: 5;
    }

    /* page title */
    .page-header {
      margin-bottom: 32px;
      text-align: left;
    }

    .page-header h1 {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.8px;
      background: linear-gradient(to right, #ffffff, #bdc7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-header p i {
      color: #22c55e;
    }

    /* card */
    .card {
      background: rgba(15, 21, 34, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-card);
      padding: 40px 38px;
      box-shadow: var(--shadow-elevation);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px circle at 0% 20%, rgba(34, 197, 94, 0.08), transparent 70%);
      pointer-events: none;
    }

    /* form */
    form {
      position: relative;
      z-index: 2;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }

    .full {
      grid-column: span 2;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-secondary);
      letter-spacing: -0.2px;
    }

    label i {
      color: var(--accent-primary);
      font-size: 0.9rem;
      width: 18px;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      font-size: 0.95rem;
      font-family: "Inter", sans-serif;
      color: white;
      transition: all 0.2s ease;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow), inset 0 2px 8px rgba(0,0,0,0.4);
      background: rgba(20, 28, 45, 0.7);
    }

    input[readonly] {
      background: rgba(0, 0, 0, 0.35);
      color: #a9b5d9;
      cursor: default;
      border-color: rgba(255, 255, 255, 0.02);
    }

    select option {
      background: #1a1f2e;
      color: white;
    }

    /* note style */
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.02);
      padding: 8px 16px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    .note i {
      color: #f59e0b;
    }

    /* live age display */
    .age-display-group {
      background: rgba(99, 102, 241, 0.05);
      border-radius: 28px;
      padding: 4px;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    /* button */
    button {
      width: 100%;
      margin-top: 36px;
      padding: 20px 24px;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--gradient-btn);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      box-shadow: 0 22px 30px -16px rgba(34, 197, 94, 0.4), 0 0 0 1px rgba(255,255,255,0.03);
      transition: all 0.25s ease;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    button i {
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    button:hover {
      background: var(--gradient-btn-hover);
      transform: scale(1.02);
      box-shadow: 0 28px 40px -14px #16a34a;
    }

    button:hover i {
      transform: translateX(4px);
    }

    /* mobile */
    @media (max-width: 640px) {
      header {
        padding: 14px 18px;
      }
      .brand {
        gap: 10px;
      }
      .nin-text {
        font-size: 1.2rem;
      }
      .nin-sub {
        font-size: 0.6rem;
      }
      .surveypro-text {
        font-size: 1rem;
      }
      .container {
        padding: 20px 16px;
      }
      .card {
        padding: 28px 22px;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .full {
        grid-column: span 1;
      }
      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <!-- NIN Logo Area -->
    <div class="nin-logo">
      <div class="nin-text">NIN</div>
      <div class="nin-sub">National Institute</div>
    </div>
    <div class="brand-divider"></div>
    <div class="surveypro-text">SurveyPro</div>
  </div>
  <a class="btn-back" href="/dashboard">
    <i class="fas fa-arrow-left"></i> <span>Back</span>
  </a>
</header>

<div class="container">
  <div class="page-header">
    <h1>Create your profile</h1>
    <p>
      <i class="fas fa-barcode"></i> 
      After submission, you'll receive a unique barcode ID
    </p>
  </div>

  <div class="card">
    <!-- IMPORTANT: method and action unchanged -->
    <form method="POST" action="/profile">

      <div class="grid">

        <!-- name -->
        <div>
          <label><i class="fas fa-user"></i> Name</label>
          <input type="text" name="name" placeholder="e.g. John" required />
        </div>

        <!-- surname -->
        <div>
          <label><i class="fas fa-user"></i> Surname</label>
          <input type="text" name="surname" placeholder="e.g. Smith" required />
        </div>

        <!-- dob -->
        <div>
          <label><i class="fas fa-calendar"></i> Date of birth</label>
          <input type="date" name="dob" id="dob" required />
          <div class="note">
            <i class="fas fa-info-circle"></i>
            Allowed ages: 3, 4, 5 only
          </div>
        </div>

        <!-- age years (readonly) -->
        <div>
          <label><i class="fas fa-cake-candles"></i> Age (years)</label>
          <input type="number" name="age" id="age_years" readonly required />
        </div>

        <!-- age full live display (enhanced) -->
        <div class="full">
          <label><i class="fas fa-hourglass-half"></i> Precise age (live)</label>
          <div class="age-display-group">
            <input type="text" id="age_display" readonly placeholder="--y --m --d --:--:--" />
          </div>
          <div class="note">
            <i class="fas fa-sync fa-spin" style="--fa-animation-duration: 3s;"></i>
            Updates every second · exact age since birth
          </div>
        </div>

        <!-- hidden field for full age -->
        <input type="hidden" name="age_full" id="age_full" />

        <!-- gender -->
        <div>
          <label><i class="fas fa-venus-mars"></i> Gender</label>
          <select name="gender" required>
            <option value="" disabled selected>— select —</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- school -->
        <div>
          <label><i class="fas fa-school"></i> School</label>
          <input type="text" name="school" placeholder="e.g. Westside High" required />
        </div>

        <!-- location -->
        <div>
          <label><i class="fas fa-location-dot"></i> Location</label>
          <input type="text" name="location" placeholder="e.g. Abids" required />
        </div>

        <!-- class -->
        <div>
          <label><i class="fas fa-graduation-cap"></i> Class</label>
          <input type="text" name="class" placeholder="e.g. 10th grade" required />
        </div>

        <!-- section -->
        <div>
          <label><i class="fas fa-layer-group"></i> Section</label>
          <input type="text" name="section" placeholder="e.g. A" required />
        </div>

      </div>

      <!-- submit button with enhanced icon -->
      <button type="submit">
        <span>Create profile & generate barcode</span>
        <i class="fas fa-qrcode"></i>
      </button>

    </form>

  </div>
</div>

<!-- JavaScript (EXACT same logic) -->
<script>
  const dobInput = document.getElementById("dob");
  const profileForm = document.querySelector("form[action='/profile']");
  const ageDisplay = document.getElementById("age_display");
  const ageYears = document.getElementById("age_years");
  const ageFullHidden = document.getElementById("age_full");

  let liveTimer = null;

  function pad2(n) {
    return String(n).padStart(2, "0");
  }

  function calculateAccurateAge(dobDate, nowDate) {
    let years = nowDate.getFullYear() - dobDate.getFullYear();
    let months = nowDate.getMonth() - dobDate.getMonth();
    let days = nowDate.getDate() - dobDate.getDate();

    // Fix days by borrowing from previous month
    if (days < 0) {
      const prevMonth = new Date(nowDate.getFullYear(), nowDate.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }

    // Fix months by borrowing from years
    if (months < 0) {
      months += 12;
      years--;
    }

    // Base date after removing Y/M/D difference
    const baseDate = new Date(
      dobDate.getFullYear() + years,
      dobDate.getMonth() + months,
      dobDate.getDate()
    );

    let diffMs = nowDate - baseDate;
    let totalSeconds = Math.floor(diffMs / 1000);

    const seconds = totalSeconds % 60;
    totalSeconds = Math.floor(totalSeconds / 60);

    const minutes = totalSeconds % 60;
    totalSeconds = Math.floor(totalSeconds / 60);

    const hours = totalSeconds % 24;

    return { years, months, days, hours, minutes, seconds };
  }

  function updateAge() {
    const dobValue = dobInput.value;

    if (!dobValue) {
      ageDisplay.value = "";
      ageYears.value = "";
      ageFullHidden.value = "";
      return;
    }

    // Fix timezone issue
    const dob = new Date(dobValue + "T00:00:00");
    const now = new Date();

    if (now < dob) {
      ageDisplay.value = "❌ invalid date";
      ageYears.value = "";
      ageFullHidden.value = "";
      return;
    }

    const { years, months, days, hours, minutes, seconds } =
      calculateAccurateAge(dob, now);

    // Format: 4y 2m 10d 05:12:33
    const formatted =
      `${years}y ${months}m ${days}d ` +
      `${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}`;

    ageDisplay.value = formatted;
    ageYears.value = years;
    ageFullHidden.value = formatted;
  }

  dobInput.addEventListener("change", () => {
    updateAge();

    if (liveTimer) clearInterval(liveTimer);
    liveTimer = setInterval(updateAge, 1000);
  });

  // If browser autofill already filled DOB
  if (dobInput.value) {
    updateAge();
    liveTimer = setInterval(updateAge, 1000);
  }

  profileForm.addEventListener("submit", function (e) {
    const years = parseInt(ageYears.value, 10);
    if (Number.isNaN(years) || ![3, 4, 5].includes(years)) {
      e.preventDefault();
      alert("Only ages 3, 4, and 5 are allowed.");
    }
  });
</script>

</body>
</html>
