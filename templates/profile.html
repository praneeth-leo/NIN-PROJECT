<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    background: linear-gradient(135deg, #0b0f1a 0%, #1a1f3a 100%);
    color: #e5e7eb;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    margin: 0;
}

.profile-container {
    max-width: 500px;
    width: 100%;
}

.profile-card {
    background: rgba(2, 6, 23, 0.85);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(34, 197, 94, 0.2);
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.profile-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #22c55e, #3b82f6);
}

.profile-header {
    text-align: center;
    margin-bottom: 30px;
}

.profile-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #22c55e, #3b82f6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 28px;
    color: white;
    box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
}

.profile-header h4 {
    color: #22c55e;
    font-weight: 700;
    margin-bottom: 8px;
}

.profile-header p {
    color: #9ca3af;
    font-size: 14px;
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

.form-label {
    display: block;
    color: #cbd5e1;
    font-weight: 500;
    margin-bottom: 10px;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.form-control {
    background: rgba(15, 23, 42, 0.8);
    border: 2px solid #334155;
    color: #e5e7eb;
    padding: 14px 18px;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
    width: 100%;
}

.form-control:focus {
    background: rgba(15, 23, 42, 0.9);
    border-color: #22c55e;
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    color: #e5e7eb;
    outline: none;
}

.form-control:hover {
    border-color: #475569;
}

.select-wrapper {
    position: relative;
}

.select-wrapper::after {
    content: '\f078';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    pointer-events: none;
}

.select-wrapper select {
    appearance: none;
    cursor: pointer;
    padding-right: 45px;
}

.btn-submit {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    border: none;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
}

.input-icon {
    position: absolute;
    right: 18px;
    top: 42px;
    color: #22c55e;
    font-size: 16px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
}

.form-row .form-group {
    flex: 1;
    margin-bottom: 0;
}

@media (max-width: 576px) {
    .profile-card {
        padding: 25px;
    }
    
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .form-row .form-group {
        margin-bottom: 25px;
    }
    
    .form-row .form-group:last-child {
        margin-bottom: 0;
    }
}

.required::after {
    content: " *";
    color: #ef4444;
}

.form-control::placeholder {
    color: #64748b;
}

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
    -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
    -webkit-text-fill-color: #e5e7eb !important;
}
</style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-card">
            <!-- Header -->
            <div class="profile-header">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h4>Complete Your Profile</h4>
                <p>Fill in your details to get started</p>
            </div>

            <!-- Form -->
            <form method="POST">
                <!-- Name -->
                <div class="form-group">
                    <label class="form-label required">Full Name</label>
                    <div class="position-relative">
                        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <!-- Age & Gender Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Age</label>
                        <div class="position-relative">
                            <input type="number" name="age" class="form-control" placeholder="Age" min="1" max="100" required>
                            <i class="fas fa-birthday-cake input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">Gender</label>
                        <div class="select-wrapper position-relative">
                            <select name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                            <i class="fas fa-venus-mars input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- School -->
                <div class="form-group">
                    <label class="form-label required">School</label>
                    <div class="position-relative">
                        <input type="text" name="school" class="form-control" placeholder="School name" required>
                        <i class="fas fa-school input-icon"></i>
                    </div>
                </div>

                <!-- Class & Section Row -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Class</label>
                        <div class="position-relative">
                            <input type="text" name="class" class="form-control" placeholder="e.g., 10th, 12th" required>
                            <i class="fas fa-graduation-cap input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">Section</label>
                        <div class="position-relative">
                            <input type="text" name="section" class="form-control" placeholder="e.g., A, B, C" required>
                            <i class="fas fa-users input-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </form>

            <!-- Footer Note -->
            <div class="mt-4 pt-3 border-top border-secondary text-center">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i>
                    Your information is secure and confidential
                </small>
            </div>
        </div>
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(e) {
                let valid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#ef4444';
                        valid = false;
                    } else {
                        field.style.borderColor = '#22c55e';
                    }
                });
                
                if (!valid) {
                    e.preventDefault();
                    alert('Please fill in all required fields marked with *');
                } else {
                    // Show loading state
                    const submitBtn = form.querySelector('.btn-submit');
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                    submitBtn.disabled = true;
                }
            });
            
            // Real-time validation
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#22c55e';
                    } else {
                        this.style.borderColor = '#334155';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.style.borderColor = '#ef4444';
                    }
                });
            });
        });
    </script>
</body>
</html>
