<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f4f6f9; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;">
  <div style="width:100%; max-width:420px; background:#fff; border-radius:14px; padding:28px; box-shadow:0 8px 24px rgba(0,0,0,0.12);">
    <h2 style="margin:0 0 8px 0;">Admin Login</h2>
    <p style="margin:0 0 20px 0; color:#666;">Login to access admin dashboard</p>

    {% if error %}
      <div style="margin-bottom:14px; padding:10px 12px; border-radius:8px; background:#ffe3e3; color:#b02a37; border:1px solid #f5c2c7;">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/admin-login">
      <label style="display:block; font-weight:600; margin-bottom:6px;">Username</label>
      <input
        type="text"
        name="username"
        required
        style="width:100%; padding:10px 12px; border:1px solid #cfd4da; border-radius:8px; margin-bottom:14px;"
      />

      <label style="display:block; font-weight:600; margin-bottom:6px;">Password</label>
      <input
        type="password"
        name="password"
        required
        style="width:100%; padding:10px 12px; border:1px solid #cfd4da; border-radius:8px; margin-bottom:18px;"
      />

      <button
        type="submit"
        style="width:100%; padding:12px; border:none; border-radius:8px; background:#0d6efd; color:#fff; font-weight:700; cursor:pointer;"
      >
        Login
      </button>
    </form>
  </div>
</body>
</html>
