<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyPro · Admin Login</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #0a0c15;
      --surface: rgba(18, 24, 38, 0.9);
      --surface-card: rgba(22, 28, 45, 0.85);
      --border-subtle: rgba(255, 255, 255, 0.05);
      --border-active: rgba(13, 110, 253, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #0d6efd;
      --accent-primary-dark: #0b5ed7;
      --accent-glow: rgba(13, 110, 253, 0.3);
      --danger-bg: rgba(220, 53, 69, 0.1);
      --danger-border: rgba(220, 53, 69, 0.2);
      --danger-text: #f8d7da;
      --gradient-primary: linear-gradient(145deg, #0d6efd, #0b5ed7);
      --shadow-elevation: 0 30px 60px -15px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02);
      --radius-card: 32px;
      --radius-input: 16px;
      --radius-button: 40px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
      color: var(--text-primary);
    }

    /* animated background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(13, 110, 253, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 70%, rgba(99, 102, 241, 0.1) 0%, transparent 45%),
        radial-gradient(circle at 40% 80%, rgba(13, 110, 253, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 10;
      animation: fadeUp 0.5s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* main card */
    .login-card {
      background: rgba(18, 24, 38, 0.8);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-card);
      padding: 40px 36px;
      box-shadow: var(--shadow-elevation);
      position: relative;
      overflow: hidden;
    }

    .login-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px circle at 30% 20%, rgba(13, 110, 253, 0.08), transparent 70%);
      pointer-events: none;
    }

    /* header */
    .brand-icon {
      width: 70px;
      height: 70px;
      background: var(--gradient-primary);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 20px 30px -12px var(--accent-glow);
    }

    .brand-icon i {
      font-size: 36px;
      color: white;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #a5c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .subtitle i {
      color: var(--accent-primary);
    }

    /* error alert */
    .error-alert {
      background: var(--danger-bg);
      border: 1px solid var(--danger-border);
      border-radius: 60px;
      padding: 14px 20px;
      margin-bottom: 25px;
      color: var(--danger-text);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(4px);
    }

    .error-alert i {
      color: #dc3545;
      font-size: 1.1rem;
    }

    /* form */
    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    label i {
      color: var(--accent-primary);
      width: 18px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1rem;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: var(--radius-input);
      font-size: 0.95rem;
      font-family: "Inter", sans-serif;
      color: var(--text-primary);
      transition: all 0.2s ease;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow), inset 0 2px 8px rgba(0, 0, 0, 0.4);
      background: rgba(25, 32, 50, 0.8);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.5;
    }

    /* button */
    .login-btn {
      width: 100%;
      padding: 18px 24px;
      border: none;
      border-radius: var(--radius-button);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--gradient-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 20px 30px -12px var(--accent-glow);
      transition: all 0.25s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 10px;
    }

    .login-btn i {
      font-size: 1.1rem;
      transition: transform 0.2s;
    }

    .login-btn:hover {
      background: linear-gradient(145deg, #0b5ed7, #0a58ca);
      transform: translateY(-2px);
      box-shadow: 0 25px 35px -12px var(--accent-primary);
    }

    .login-btn:hover i {
      transform: translateX(4px);
    }

    /* security note */
    .security-note {
      margin-top: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--text-muted);
      font-size: 0.85rem;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }

    .security-note i {
      color: #ffc107;
    }

    /* quick hint (demo) */
    .demo-hint {
      margin-top: 16px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    /* responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 24px;
      }
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <!-- brand icon -->
    <div class="brand-icon">
      <i class="fas fa-crown"></i>
    </div>

    <h2>Admin Login</h2>
    <div class="subtitle">
      <i class="fas fa-shield-alt"></i>
      <span>Secure access to admin dashboard</span>
    </div>

    <!-- error message (if any) -->
    {% if error %}
      <div class="error-alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span>{{ error }}</span>
      </div>
    {% endif %}

    <!-- login form -->
    <form method="POST" action="/admin-login">
      <div class="form-group">
        <label>
          <i class="fas fa-user"></i> Username
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" name="username" required placeholder="Enter your username">
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" required placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" class="login-btn">
        <span>Login to Dashboard</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <!-- security note -->
    <div class="security-note">
      <i class="fas fa-lock"></i>
      <span>SSL Encrypted · Admin only</span>
    </div>

    <!-- demo hint (optional) -->
    <div class="demo-hint">
      <i class="fas fa-info-circle"></i> Default: admin / admin123
    </div>
  </div>
</div>

</body>
</html>
