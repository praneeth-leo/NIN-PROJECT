<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SurveyPro Â· Admin Login âœ¦</title>
  <!-- Font Awesome 6 + Google Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-light: #f4f9ff;
      --surface-glass: rgba(255, 255, 255, 0.75);
      --surface-card: rgba(255, 255, 255, 0.6);
      --border-soft: rgba(67, 97, 238, 0.2);
      --border-active: #4361ee;
      --text-primary: #1e293b;
      --text-secondary: #4a40a0;
      --text-muted: #5f6caf;
      --accent-blue: #4361ee;
      --accent-pink: #b5179e;
      --accent-purple: #7209b7;
      --accent-glow: rgba(67, 97, 238, 0.25);
      --danger-bg: rgba(239, 68, 68, 0.1);
      --danger-border: rgba(239, 68, 68, 0.2);
      --danger-text: #b91c1c;
      --gradient-primary: linear-gradient(145deg, #4361ee, #b5179e);
      --shadow-elevation: 0 30px 60px -20px rgba(67, 97, 238, 0.25), 0 0 0 1px rgba(255,255,255,0.8) inset;
      --radius-card: 48px;
      --radius-input: 40px;
      --radius-button: 60px;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
      color: var(--text-primary);
    }

    /* playful animated background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, #fbc8d5 0%, transparent 30%),
        radial-gradient(circle at 90% 70%, #b8e1ff 0%, transparent 35%),
        radial-gradient(circle at 30% 80%, #fde4c2 0%, transparent 40%),
        radial-gradient(circle at 70% 25%, #d9cbff 0%, transparent 32%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
      animation: softDrift 18s infinite alternate ease-in-out;
    }

    @keyframes softDrift {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.05) rotate(1deg); }
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 10;
      animation: popIn 0.5s cubic-bezier(0.2, 0.9, 0.3, 1.2);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.92) translateY(15px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* main card */
    .login-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: var(--radius-card);
      padding: 48px 44px;
      box-shadow: 0 40px 70px -25px rgba(67, 97, 238, 0.3), 0 0 0 1px rgba(255,255,255,0.8) inset;
      position: relative;
      overflow: hidden;
    }

    .login-card::after {
      content: "ðŸ‘‘";
      position: absolute;
      bottom: 20px;
      right: 25px;
      font-size: 5rem;
      opacity: 0.05;
      transform: rotate(10deg);
      pointer-events: none;
    }

    .login-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px circle at 80% 20%, rgba(67, 97, 238, 0.1), transparent 70%);
      pointer-events: none;
    }

    /* brand icon */
    .brand-icon {
      width: 90px;
      height: 90px;
      background: var(--gradient-primary);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 20px 30px -12px #b5179e, 0 0 0 4px rgba(255,255,255,0.8);
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    .brand-icon i {
      font-size: 42px;
      color: white;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    h2 {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-align: center;
      background: linear-gradient(135deg, #1e293b, #4361ee, #b5179e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #4a40a0;
      margin-bottom: 36px;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255,255,255,0.6);
      padding: 12px 24px;
      border-radius: 60px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid rgba(67, 97, 238, 0.2);
    }

    .subtitle i {
      color: #4361ee;
    }

    /* error alert */
    .error-alert {
      background: white;
      border: 2px solid rgba(239, 68, 68, 0.3);
      border-radius: 60px;
      padding: 16px 24px;
      margin-bottom: 28px;
      color: #b91c1c;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 20px -12px #ef4444;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
    }

    .error-alert i {
      color: #ef4444;
      font-size: 1.2rem;
    }

    /* form */
    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 0.95rem;
      color: #b5179e;
    }

    label i {
      color: #4361ee;
      width: 20px;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    label:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #b5179e;
      font-size: 1.1rem;
      z-index: 2;
      transition: color 0.2s;
    }

    input {
      width: 100%;
      padding: 18px 24px 18px 54px;
      background: white;
      border: 2px solid rgba(181, 23, 158, 0.15);
      border-radius: 60px;
      font-size: 1rem;
      font-weight: 500;
      font-family: "Inter", sans-serif;
      color: #1e293b;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px -15px rgba(0,0,0,0.1);
    }

    input:focus {
      outline: none;
      border-color: #4361ee;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2), 0 10px 20px -15px #4361ee;
      transform: scale(1.01);
    }

    input:focus + i {
      color: #4361ee;
    }

    input::placeholder {
      color: #a0b3cc;
      font-weight: 400;
    }

    .input-wrapper:hover i {
      color: #4361ee;
    }

    /* button */
    .login-btn {
      width: 100%;
      padding: 20px 28px;
      border: none;
      border-radius: 60px;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      background: var(--gradient-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      box-shadow: 0 20px 30px -14px #b5179e;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-top: 16px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: rotate(25deg);
      transition: left 0.6s ease;
    }

    .login-btn:hover {
      transform: scale(1.03) translateY(-3px);
      box-shadow: 0 28px 40px -16px #b5179e;
    }

    .login-btn:hover::after {
      left: 120%;
    }

    .login-btn i {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .login-btn:hover i {
      transform: translateX(6px) scale(1.1);
    }

    .login-btn:active {
      transform: scale(0.98) translateY(2px);
    }

    /* security note */
    .security-note {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #5f6caf;
      font-size: 0.9rem;
      padding-top: 24px;
      border-top: 2px solid rgba(67, 97, 238, 0.2);
      background: rgba(255,255,255,0.5);
      padding: 16px 24px;
      border-radius: 60px;
    }

    .security-note i {
      color: #06d6a0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.7; transform: scale(1); }
    }

    /* demo hint */
    .demo-hint {
      margin-top: 20px;
      text-align: center;
      color: #5f6caf;
      font-size: 0.85rem;
      background: white;
      padding: 14px 20px;
      border-radius: 60px;
      border: 2px solid rgba(67, 97, 238, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .demo-hint i {
      color: #4361ee;
    }

    .demo-hint strong {
      color: #b5179e;
      background: rgba(181, 23, 158, 0.1);
      padding: 4px 12px;
      border-radius: 40px;
      margin-left: 6px;
    }

    /* responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 28px;
      }
      h2 {
        font-size: 2.2rem;
      }
      .brand-icon {
        width: 70px;
        height: 70px;
      }
      .brand-icon i {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-card">
    <!-- brand icon with crown -->
    <div class="brand-icon">
      <i class="fas fa-crown"></i>
    </div>

    <h2>Admin Login</h2>
    <div class="subtitle">
      <i class="fas fa-shield-alt"></i>
      <span>Secure access to admin dashboard</span>
      <i class="fas fa-fingerprint" style="color:#b5179e;"></i>
    </div>

    <!-- error message (if any) -->
    {% if error %}
      <div class="error-alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span>{{ error }}</span>
      </div>
    {% endif %}

    <!-- login form -->
    <form method="POST" action="/admin-login">
      <div class="form-group">
        <label>
          <i class="fas fa-user"></i> Username
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" name="username" required placeholder="Enter your username">
        </div>
      </div>

      <div class="form-group">
        <label>
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" required placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" class="login-btn">
        <span>Login to Dashboard</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <!-- security note -->
    <div class="security-note">
      <i class="fas fa-lock"></i>
      <span>SSL Encrypted Â· Admin only</span>
      <i class="fas fa-check-circle" style="color:#06d6a0;"></i>
    </div>

    <!-- demo hint (optional) -->
    <div class="demo-hint">
      <i class="fas fa-info-circle"></i> Default: <strong>admin / admin123</strong>
    </div>
  </div>
</div>

</body>
</html>
